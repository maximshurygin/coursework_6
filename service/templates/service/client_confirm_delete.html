{% extends 'service/base.html' %}

{% block content %}
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <p>Хотите удалить клиента "{{ object.full_name }}" ?</p>
                            <button type="submit" class="btn btn-success">Подтвердить</button>
                            <a href="{% url 'client_list' %}" class="btn btn-danger">Отмена</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
